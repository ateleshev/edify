language: go
go:
    - 1.2
    - 1.3
    - 1.4
    - tip
cache:
  - apt: true

install:
  - sudo apt-get install -y curl bison make
  - go get golang.org/x/tools/cmd/vet

script:
  - make get-deps
  - go vet
  - go build
  - make check
  - make test
  - make bench
  - time ./edify download_specs d14b
  - time ./edify extract_specs d14b
  - time ./edify purge_specs d14b
  - time ./edify ./edify parse testdata/EDED.14B
